<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="res/theme/style.css">
</head>
<body>
	<main>
		<input type="text">
		<button>Copiar "hola mundo!"</button>
		<figure>

		</figure>
	</main>
	<script>
		let figure = document.querySelector("figure");

		document.querySelector("button").addEventListener("click", async e => {
			await navigator.clipboard.writeText("Hola Mundo!" + Date.now());
		});

		document.querySelector("input").addEventListener("paste", e => {
			for (let f of e.clipboardData.files) {
				let img = document.createElement("img");
				img.src = URL.createObjectURL(f);
				figure.appendChild(img);
			}
		});
	</script>
</body>
</html>
