<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="res/theme/style22.css">
</head>
<body>
	<main>
		<div class="snowflake" v-for="i in 500" :style="getStyleForItem()"></div>
	</main>
	<script src="vue.min.js"></script>
	<script>
		new Vue({
			el: "main",
			methods: {
				getStyleForItem() {
					return {
						'--fall-duration': `${5 + Math.random() * 10}s`,
						'--swing-duration': `${1 + Math.random() * 2}s`
					};
				}
			}
		});
	</script>
</body>
</html>
